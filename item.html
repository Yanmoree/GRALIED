<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Ruslan+Display&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="index.html"><h1>GRALIED</h1></a>
            <div class="src">
            <input class="search" type="search" placeholder="Искать">
            <button class="search" type="submit">Поиск</button>
            </div>
            <div class="atxt">
                <a href="shop.html">Магазин</a>
                <a href="buy.html" style="margin-left: 3vw;">Корзина</a>
                <a style="margin-left: 3vw;">Поддержка</a>
            </div>
            <div class="register">
                <button class="regbtn" id="regBtn">Регистарция</button>
                <div id="regModal" class="modal">
                    <div class="reg-content">
                        <span class="close">&times;</span>
                        <h1>Регистрация</h1>
                        <label>Почта:</label>
                        <input type="text" placeholder="Введите почту" name="Email" required>
                        <label>Пароль:</label>
                        <input type="password" placeholder="Введите пароль" name="psw" required>
                        <label>Повтор пароля:</label>
                        <input type="password" placeholder="Повторите пароль" name="rep-psw" required>
                        <button style="margin-left: 3.5vw; margin-top: 0.3vw;" type="submit">Зарегестрироваться</button>
                    </div>
                </div>
                <button class="signbtn" id="signBtn">Войти</button>
                <div id="signModal" class="modal1">
                    <div class="sign-content">
                        <span class="close1">&times;</span>
                        <h1>Вход</h1>
                        <label>Почта:</label>
                        <input type="text" placeholder="Введите почту" name="Email" required>
                        <label>Пароль</label>
                        <input type="password" placeholder="Введите пароль" name="psw" required>
                        <button style="margin-left: 8vw; margin-top: 0.3vw;" type="submit">Войти</button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="infitem">
                <div class="imgitem">Photo
                </div>
                <button onclick="document.location='shop.html'" class="back"><</button>
                <div class="txtitem">
                    <h1>Бренд: </h1>
                    <h1>Модель: </h1>
                    <h1>Материал: </h1>
                    <h1>Цвет: </h1>
                    <h1>Размер: </h1>
                    <h1>Сроки доставки: </h1>
                    <h1>Цена: </h1>
                </div>
            </div>
            <div class="btnbuy">
                <button class="buybtn">В корзину</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
